<div class="mt-50">
    <mat-card class="overflow-hidden">
        <mat-card-content class="pt-20 px-15">
            <app-expense-table [result$]="result$" [reset$]="reset$" (change)="changeTable($event)"></app-expense-table>
            <div class="text-center">
                <button class="w-80 h-30 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="settleUp()">Settle Up</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
