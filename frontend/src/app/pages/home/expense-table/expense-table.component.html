<table mat-table [dataSource]="dataSource" matSort matSortDirection="asc" matSortActive="name" class="w-full">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Expense Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Expense</th>
        <td mat-cell *matCellDef="let element">{{element.amount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="showInfo(row)" [class.demo-row-is-clicked]="clickedRows.has(row)" class="cursor-pointer"
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="total" [pageIndex]="page" [pageSize]="perPage" (page)="changePage($event)"
    aria-label="Select page">
</mat-paginator>
